<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ISTQB ONLINE TEST</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="p-5 bg-success text-white text-center">
      <h1>ISTQB Online Test</h1>
      <p>Developed with HTML5, Bootstrap and Javascript!</p>
    </div>

    <nav class="navbar navbar-expand-sm bg-light justify-content-center">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#welcome">Welcome</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#test">Test</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#ranking">Ranking</a>
        </li>
      </ul>
    </nav>

    <div class="container mt-5">
      <div id="welcome">
        <h1>Welcome</h1>
        <p>Welcome to ISTQB Online Test</p>
        <div class="was-validated">
          <div class="mb-3">
            <input
              type="text"
              id="welcome1"
              required
              maxlength="10"
              placeholder="Name"
              class="form-control"
            />
            <p class="valid-feedback"></p>
            <p class="invalid-feedback">Name field is required</p>
          </div>
        </div>
        <button type="button" class="btn btn-success" onclick="welcomeMessage()">Send</button>
        <p id="welcomeResponse"></p>
      </div>
      <div id="test">
        <h1>Test</h1>
        <h2>ISTQB Online Test Section</h2>
        <p>Question 1 of 10</p>
        <form class="mb-3">
          <select id="options1" class="form-select">
            <option value="">Empty</option>
            <option value="A">A. Functional Testing</option>
            <option value="B">B. Structural Testing</option>
            <option value="C">C. All of the above</option>
          </select>
        </form>
        <button type="button" class="btn btn-primary" onclick="showAnswer()">See Answer</button>
        <p id="q1Response"></p>
        <button type="button" class="btn btn-warning" onclick="checkAnswer()">Check Question</button>
        <p id="q1CheckAnswer"></p>
      </div>
      <div id="ranking">
        <h2>Ranking</h2>
        <p>Student Ranking</p>
      </div>
    </div>

    <footer class="mt-5 p-4 bg-light text-center">
      <p>Footer</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
